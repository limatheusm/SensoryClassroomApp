	<section>
		<div class="container">
			<!-- Video -->
			<div class="row">
				<div class="col-xs-12">
					<div align="center" class="embed-responsive embed-responsive-16by9">
	           <video id="video1" src="video/energy.mp4" autobuffer autoloop controls class="embed-responsive-item"></video>
	        </div>
	        <!--
						id obrigatorio!
						funciona como um mapeamento do video para com sua box de efeito
						for example -> id = "box-idvideo"
	       -->
	       <mulsemedia-box id="box-video1">
      	    <temperature-effect intensity="20" startTime="9" fade="0.5" endTime="18"></temperature-effect>
	          <scent-effect intensity="50.0" startTime="12" endTime="18" type_scent="combustion"></scent-effect>

	          <wind-effect intensity="100" startTime="27.5" endTime="32"></wind-effect>
            <light-effect intensity="95" startTime="27.5" endTime="32"></light-effect>
            <temperature-effect intensity="90.0" startTime="27.5" endTime="32"></temperature-effect>
            <fog-effect intensity="50.0" startTime="28.5" endTime="32"></fog-effect>

            <water-spray intensity="50" startTime="43" endTime="46"></water-spray>
          	<water-spray intensity="60" startTime="46" endTime="50"></water-spray>
          	<water-spray intensity="40" startTime="50" endTime="53"></water-spray>

            <light-effect intensity="80" startTime="109" endTime="112"></light-effect>
            <light-effect intensity="10" fade="1" startTime="113" endTime="115"></light-effect>
            <light-effect intensity="80" fade="1" startTime="115" endTime="119"></light-effect>
            <temperature-effect intensity="40.0" startTime="120" endTime="123"></temperature-effect>
	       </mulsemedia-box>
