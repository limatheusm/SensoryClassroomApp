<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="import" href="wc/mulsemedia-box.html">
    <script src="js/jquery.min.js"></script>

    <title>Sensory Classroom</title>

<body style="background-color: #0d0d0d">
	<header>
		<h1>Lesson option 1</h1>
        <hr>
	</header><!-- /header -->

	<section>
		<div class="container">
			<!-- Video -->
			<div class="row">
				<div class="col-xs-12">
					<div align="center" class="embed-responsive embed-responsive-16by9">
	                    <video id="video1" src="video/energy.mp4" autobuffer loop controls class="embed-responsive-item"></video>	                    
	                </div>	    
	                <!-- 
						id obrigatorio!
						funciona como um mapeamento do video para com sua box de efeito
						for example -> id = "box-idvideo"
	                 -->
	                <mulsemedia-box id="box-video1">
	                	<light-effect intensity="50.0" startTime="0" endTime="2"></light-effect>
	                	<water-spray intensity="35.0" startTime="4" endTime="7.5"></water-spray>
	                	<scent-effect intensity="35.0" startTime="4" endTime="7.5" type-scent="fog"></scent-effect>
	                </mulsemedia-box>
				</div>	
										
			</div>	
			
			<!-- Buttons -->
			<div class="row">
			    <div class="col-xs-6">
			        <button type="button" class="btn btn-custom btn-block" onclick="location.href='index.html';">back</button>                 
			    </div>
			    <div class="col-xs-6">
			        <button type="button" class="btn btn-custom btn-block" onclick="location.href='review-op1.html';">Review</button>          
			    </div>                
			</div>
		</div>			
	</section>

	 <!-- Footer -->

</body>
