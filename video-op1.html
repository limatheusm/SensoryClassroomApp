<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <!-- WC MULSEMEDIa -->
    <link rel="import" href="wc/mulsemedia-box.html">
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <title>Sensory Classroom</title>
</head>

<body style="background-color: #0d0d0d">
	<header>
		<h1>Lesson option 1</h1>
        <hr>
	</header><!-- /header -->

	<section>
		<div class="container">
			<!-- Video -->
			<div class="row">
				<div class="col-xs-12">
					<div align="center" class="embed-responsive embed-responsive-16by9">
	                    <video id="video1" src="video/energy.mp4" autobuffer autoloop controls class="embed-responsive-item"></video>	                    
	                </div>	    
	                <!-- 
						id obrigatorio!
						funciona como um mapeamento do video para com sua box de efeito
						for example -> id = "box-idvideo"
	                 -->
	                <mulsemedia-box id="box-video1">
	                	<light-effect intensity="30.0" startTime="6" endTime="41" ></light-effect>
	                	<temperature-effect intensity="10.0" startTime="6" endTime="41"></temperature-effect>
	                	<light-effect intensity="80.0" startTime="41.7" endTime="44"></light-effect>
	                	<temperature-effect intensity="35.0" startTime="41.7" endTime="44"></temperature-effect>
	                	<wind-effect intensity="70.0" startTime="43.7" endTime="46"></wind-effect>

	                	<vibration-effect intensity="70.0" startTime="56" endTime="59"></vibration-effect>
	                	<temperature-effect intensity="35.0" startTime="57.8" endTime="59"></temperature-effect>
	                	<scent-effect intensity="35.0" startTime="57.8" endTime="59" type_scent="fire"></scent-effect>
	                	<scent-effect intensity="35.0" startTime="59" endTime="61" type_scent="smoke"></scent-effect>
	                	<fog-effect intensity="35.0" startTime="59" endTime="61"></fog-effect>	            

	                	<temperature-effect intensity="15.0" startTime="76" endTime="85" fade="0.5"></temperature-effect>
	                	<scent-effect intensity="35.0" startTime="78" endTime="85" type_scent="combustion"></scent-effect>

	                	<light-effect intensity="80.0" startTime="89" endTime="91.5"></light-effect>
	                	<light-effect intensity="100" startTime="94.5" endTime="96"></light-effect>
	                	<vibration-effect intensity="100" startTime="94.5" endTime="96"></vibration-effect>
	                	<wind-effect intensity="100" startTime="94.5" endTime="96"></wind-effect>
	                	<temperature-effect intensity="80" startTime="94.5" endTime="96"></temperature-effect>
	                	<fog-effect intensity="90.0" startTime="96" endTime="100"></fog-effect>	
	                	<scent-effect intensity="90.0" startTime="96" endTime="100" type_scent="smoke"></scent-effect>

	                	<water-spray intensity="50" startTime="110.5" endTime="113"></water-spray>
	                	<water-spray intensity="60" startTime="114" endTime="116"></water-spray>
	                	<water-spray intensity="40" startTime="117" endTime="121"></water-spray>

	                	<wind-effect intensity="70" startTime="128" endTime="134"></wind-effect>

	                	<light-effect intensity="80" startTime="136" endTime="140"></light-effect>
	                	<temperature-effect intensity="40" startTime="136" endTime="140"></temperature-effect>
	                	<light-effect intensity="10" fade="1" startTime="140" endTime="143"></light-effect>
	                	<light-effect intensity="30" startTime="144" endTime="150"></light-effect>

	                	<fog-effect intensity="60" startTime="160" endTime="163"></fog-effect>
	                	<scent-effect intensity="60" startTime="160" endTime="163" type_scent="burning_rubber and machine_oil"></scent-effect>

	                	
	                </mulsemedia-box>
				</div>	
										
			</div>	
			
			<!-- Buttons -->
			<div class="row">
			    <div class="col-xs-6">
			        <button type="button" class="btn btn-custom btn-block" onclick="location.href='index.html';">back</button>                 
			    </div>
			    <div class="col-xs-6">
			        <button type="button" class="btn btn-custom btn-block" onclick="location.href='review-op1.html';">Review</button>          
			    </div>                
			</div>
		</div>			
	</section>

	 <!-- Footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-xs-12">
                    <p>Copyright &copy; Your App MulseMedia 2017</p>
                </div>
            </div>
        </div>        
    </footer>
</body>
</html>
